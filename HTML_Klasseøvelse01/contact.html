        <main>
            <section>
                <h2>Kontakt oss</h2>
            </section>
            <section>
                <h2>Ta kontakt med oss idag</h2>
                <form method="post">
                    <label>
                        Navn:
                    <input type="text" name="navn" placeholder="Nora Nordmann.." maxlength="45" required>
                    </label>
                    <label>
                        E-post:
                        <input type="email" name="email" placeholder="eksempel@hiof.no" maxlength="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </label>
                    <label>
                        Emne:
                        <input type="text" name="emne" placeholder="Hva handler det om?" maxlength="50" required>
                    </label>
                    <label>
                        Melding:
                        <textarea name="melding" placeholder="Melding.." maxlength="500" required></textarea>
                    </label>
                    <label>
                        Nei
                        <input name="valg" type="radio">
                        Kanskje
                        <input name="valg" type="radio">
                        Ja
                        <input name="valg" type="radio">
                    </label>
                    <label>
                        Favorittmat
                        <select name="fav" >
                            <option value="Pizza">Pizza</option>
                            <option value="Hamburger">Hamburger</option>
                            <option value="Sushi">Sushi</option>
                            <option value="Kebab">Kebab</option>
                        </select>
                    </label>
                    
                    <input type="submit" value="Send melding">
                </form>
            </section>
        </main>
